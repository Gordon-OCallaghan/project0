<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="css1.css"/>
</head>
<body>
    <div class="topperadv">
        <ul class="glinks">
            <li class="linkspacing"><a href="image.html" class="link">Google Image Search</a></li>
            <li class="linkspacing"><a href="index.html" class="link">Google Search</a></li>
        </ul>
    </div>
    <div class="midadv">
        <label class="advtext">Advanced Search</label>
    </div>
    <div id="formContainer">
        <div>
            <label class="theLabels1">Find pages with...</label>
        </div>
        <form id="formC" action="https://google.com/search">
            <div class="rows">
                <div class="column">
                    <input class="theLabels" type="submit" value="all these words:">
                    <input class="theInputs" type="text" name="q" />
                </div>
                <div class="column">
                    <input class="theLabels" type="submit" value="this exact word or phrase:">
                    <input class="theInputs" type="text" name="q" />
                </div>
                <div class="column">
                    <input class="theLabels" type="submit" value="any of these words:">
                    <input class="theInputs" type="text" name="q" />
                </div>
                <div class="column">
                    <input class="theLabels" type="submit" value="none of these words:">
                    <input class="theInputs" type="text" />
                </div>
            </div>
        </form>
    </div>
    <div>
        <div class="footer1">
            <ul class="glinksl">
                <li class="linkspacing1b">Brazil</li>
            </ul>
        </div>
        <div class="footer">
            <ul class="glinks">
                <li class="linkspacing1">Privacy</li>
                <li class="linkspacing1">Terms</li>
                <li class="linkspacing1">Settings</li>
            </ul>
        </div>
    </div>
</body>
</html>
